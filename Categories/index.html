<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Categories.css"/>
    <title>Categories Practice</title>
</head>
<body>  
    <div class="Main">  
        <h1>Show the content when clicking on specific tab</h1>
        <div id="Categories">
            <ul>
                <li data-classes=".all" class="active">All</li>
                <li data-classes=".category1" >Category1</li>
                <li data-classes=".category2">Category2</li>
                <li data-classes=".category3">Category3</li>
            </ul>
        </div>
        <div id="Categrory-content">
                <img class="all category1" src="images/Cat1.png" alt />
                <img class="all category1" src="images/Cat1_1.png" alt />
                <img class="all category1" src="images/Cat1_1_1.png" alt />
                <img class="all category2" src="images/Cat2.png" alt />
                <img class="all category2" src="images/Cat2_2.png" alt />
                <img class="all category2" src="images/Cat2_2_2.png" alt />
                <img class="all category3" src="images/Cat3.png" alt />
                <img class="all category3" src="images/Cat3_3.png" alt />
                <img class="all category3" src="images/Cat3_3_3.png" alt />
        </div>
    </div>

    <script src="js/Categories.js"> </script>
</body>
</html>
