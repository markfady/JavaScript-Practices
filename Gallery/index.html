<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Gallery.css"/>
    <title>Gallery Practice</title>
</head>
<body>  
    <div class="Gallery">
        <img onmouseover="secondary.src = image1.src"  src="images/Portfolio6.jpg" alt="" name="image1">
        <img onmouseover="secondary.src = image2.src"  src="images/Portfolio7.jpg" alt="" name="image2">
        <img onmouseover="secondary.src = image3.src"  src="images/Portfolio8.jpg" alt="" name="image3">
    </div>
    <img id="secondary-template" src="images/blank.png" name="secondary" >
    <p> Hover on Photos to view them in the big box !</p>
</body>
</html>
